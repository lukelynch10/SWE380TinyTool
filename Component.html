<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohesion & Coupling Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container-header" id="container-header">
        Coupling and Cohesion Calculator
            <a href = "helpPage.html">
                <button class="btn btn-help">HELP</button>
            </a>
    </div>
    <div class="container-wrapper" id="containerWrapper"">
        <!-- Existing containers will be added here -->
      </div>
      
      <button onclick="addComponent()">Add Container</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
        var containerCount = 0;
        function addComponent() {
            containerCount++;
          // Create a new container element
          var container = document.createElement("div");
          container.className = "container-component";
          
          var card = document.createElement("div");
          card.className = "card-component";
          card.innerHTML = "Name:<br><br>Coupled:<br><br>Cohesion:<br>" + containerCount
    
          var deleteButton = document.createElement("button");
          deleteButton.className = "btn btn-delete";
    
          var editButton = document.createElement("button");
          editButton.className = "btn btn-edit";

          deleteButton.addEventListener('click', function() {
            container.remove();
          });

          container.appendChild(card);
          card.appendChild(deleteButton);
          card.appendChild(editButton);
        
          // Append the new container to the container wrapper
          document.getElementById("containerWrapper").appendChild(container);
        }
        </script>


</body>
</html>
